<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Lista de tareas</title>
  </head>
  <body >
    <div class="container">
        <header class="text-white text-center py-4 rounded-2 ">
        <h1 class="display-4">Lista de tareas</h1>
        </header>
    </div>

    <div class="container min-vh-100 w-75 mt-3" id="app">
        <div class="row p-5">
            <div class="col-8">
                <input type="text" class="form-control" id="taskInput" placeholder="Nombre de la tarea">
            </div>
            <div class="col-4">
                <button class="btn btn-secondary" id="addTaskButton" onclick="addTask()">AnÌƒadir tarea</button>
            </div>
        </div>

        <div class="container" id="taskContainer">
            <div class="row px-4 py-4 tasks">
                 <ul id="taskList">
                    
                   <li>
                        <div class="row py-1">
                            <div class="col-8 " id="taskName">
                                Nombre
                            </div>
                            <div class="col-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-danger borrar">Borrar</button>
                            </div>

                        </div>
                   </li>

                </ul>
            </div>
        </div>


    </div>

    
    <script src="main.js" ></script>
  </body>
</html>
